<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .view3D {
      height: 30px;
      width: 80px;
      text-align: center;
      border-radius: 5px;
      border: 1px solid black;
      color: #000000;
      background-color: #ffffff;
      cursor: pointer;
    }

    .view3D:hover {
      background-color: #f0f0f0;
    }

    /* Modal container */
    #modelModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Model container */
    #modelContainer {
      width: 90%;
      height: 80%;
      max-width: 800px;
      max-height: 600px;
      background-color: #fff;
      position: relative;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Close button */
    #closeButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #333;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 28px;
      border-radius: 50%;
    }

    #closeButton:hover {
      background-color: #555;
    }

    /* Responsiveness for smaller screens */
    @media (max-width: 600px) {
      #modelContainer {
        width: 100%;
        height: 70%;
      }
    }
  </style>
</head>
<body>

  <!-- Button to open the 3D model viewer -->
  <button class="view3D" onclick="openModelViewer()">360 View</button>

  <!-- Modal for the 3D model viewer -->
  <div id="modelModal">
    <div id="modelContainer">
      <button id="closeButton" onclick="closeModelViewer()">âœ–</button>
    </div>
  </div>

  <!-- Include Three.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene, camera, renderer, model, controls;

    // Function to initialize the 3D scene
    function init() {
      // Set up the scene
      scene = new THREE.Scene();

      // Set up the camera
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1, 3);

      // Set up the renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth * 0.9, window.innerHeight * 0.7);
      document.getElementById('modelContainer').appendChild(renderer.domElement);

      // Add lighting
      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 1, 0);
      scene.add(light);

      // Add controls for 3D rotation
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    }

    // Function to load the model
    function loadModel() {
      if (!scene) init();

      // Remove previous model if any
      if (model) {
        scene.remove(model);
      }

      // Load the model
      const loader = new THREE.GLTFLoader();
      loader.load(
        'chair.glb', // Replace with your model file path
        (gltf) => {
          model = gltf.scene;
          scene.add(model);
        },
        (xhr) => {
          console.log((xhr.loaded / xhr.total) * 100 + '% loaded');
        },
        (error) => {
          console.error('An error happened', error);
        }
      );
    }

    // Open 3D model viewer
    function openModelViewer() {
      document.getElementById('modelModal').style.display = 'flex';
      loadModel();  // Load the 3D model
    }

    // Close 3D model viewer
    function closeModelViewer() {
      document.getElementById('modelModal').style.display = 'none';
      if (model) {
        scene.remove(model);  // Remove the model from the scene
        model = null;  // Reset the model object
      }
    }

    // Update the renderer size and camera aspect ratio when window is resized
    window.addEventListener('resize', () => {
      const width = window.innerWidth * 0.9;
      const height = window.innerHeight * 0.7;
      
      renderer.setSize(width, height);  // Resize the renderer
      camera.aspect = width / height;  // Update the camera aspect ratio
      camera.updateProjectionMatrix();  // Update the projection matrix to apply new aspect ratio
    });
  </script>
</body>
</html>
